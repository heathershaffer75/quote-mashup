<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>üé≠ Quote Mashup ‚Äî Setup ‚Üí Punchline ‚Üí Wisdom</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="theme-color" content="#111111">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé≠</text></svg>">
<style>
  :root{
    --bg1:#0f172a; --bg2:#1f2937; --card:#ffffff; --ink:#0b1020; --muted:#4b5563;
    --accent:#111; --accent2:#111; --good:#0d9488; --warn:#ef4444; --hint:#2563eb;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  body{background:radial-gradient(1200px 700px at 20% -10%,#334155,transparent),
       radial-gradient(1200px 700px at 100% 0%,#1f2937,transparent),
       linear-gradient(180deg,var(--bg1),var(--bg2)); color:#111}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
  .card{width:min(1100px,94vw);background:var(--card);border:3px solid var(--accent);
        border-radius:22px;box-shadow:0 18px 60px rgba(0,0,0,.25);padding:28px 28px 20px;position:relative}
  .brand{position:absolute;right:-3px;top:-3px;background:#111;color:#fff;padding:8px 12px;border-bottom-left-radius:12px;font-size:13px;letter-spacing:.04em}
  h1{margin:0 0 8px;font-size:34px;display:flex;align-items:center;gap:10px}
  .sub{color:var(--muted);margin:0 0 16px}
  .row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px}
  .panel{border:2px solid var(--accent2);border-radius:16px;padding:16px;background:#fff;min-height:140px}
  .title{font-size:13px;letter-spacing:.06em;color:var(--muted);text-transform:uppercase;margin-bottom:6px}
  .setup{font-size:32px;line-height:1.2}
  .punch,.wisdom{font-size:26px;line-height:1.25;display:none}
  .wisdom{border-left:6px solid var(--good);padding-left:12px;background:linear-gradient(90deg,rgba(13,148,136,.08),transparent)}
  .controls{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
  button{font-size:16px;border:2px solid #111;background:#fff;border-radius:12px;padding:10px 14px;cursor:pointer;transition:.08s transform, .2s background}
  button:hover{transform:translateY(-1px);background:#f8fafc}
  button.primary{background:#111;color:#fff}
  button.primary:hover{background:#0b0b0b}
  button:disabled{opacity:.5;cursor:not-allowed}
  .input{margin-top:10px}
  textarea{width:100%;min-height:70px;font-size:18px;border:2px solid #111;border-radius:12px;padding:10px}
  .footer{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
  .badge{font-size:14px;color:var(--muted)}
  .tip{font-size:14px;color:var(--muted)}
  .spark{position:absolute;inset:0;pointer-events:none;overflow:hidden}
  .confetti{position:absolute;width:10px;height:14px;opacity:.9;will-change:transform;top:0;left:50%}
  .hintbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .chip{border:2px solid var(--hint);color:var(--hint);border-radius:999px;padding:5px 10px;font-size:12px;background:#eef2ff}
  .helpers{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
  .helper{border:2px dashed #555;background:#fff;border-radius:10px;padding:6px 10px;font-size:12px;cursor:pointer}
  .helper:hover{background:#f5f5f5}
  .starter{margin-top:8px;font-size:13px;color:#374151}
  @media (max-width:980px){ .row{grid-template-columns:1fr} }
</style>
</head>
<body>
<div class="wrap">
  <div class="card" aria-live="polite">
    <div class="brand">Cynics Anonymous‚Ñ¢</div>
    <h1>Quote Mashup <span class="sub">‚Ä¢ laugh first ‚Ä¢ learn second</span></h1>

    <div class="row">
      <div class="panel" aria-labelledby="label-setup">
        <div id="label-setup" class="title">Setup</div>
        <div id="setup" class="setup"></div>

        <div class="hintbar" id="hintbar"></div>
        <div class="helpers">
          <button class="helper" data-template="‚Ä¶ like ____ because ____.">Analogy</button>
          <button class="helper" data-template="‚Ä¶ so dramatic even my ____ needed _____.">Exaggeration</button>
          <button class="helper" data-template="‚Ä¶ it talks like a ____ selling ____ at 2am.">Infomercial voice</button>
          <button class="helper" data-template="‚Ä¶ my phone would call it ____% battery.">Tech metaphor</button>
          <button class="helper" data-template="‚Ä¶ if it had a face, it would look like ____ doing _____.">Personify it</button>
          <button class="helper" data-template="‚Ä¶ plot twist: ____ wasn‚Äôt the problem, ____ was.">Plot twist</button>
        </div>
        <div class="starter" id="starter">Tap a helper to drop a starter into the box.</div>

        <div class="input">
          <textarea id="userLine" placeholder="Try your own ending here‚Ä¶ (or say it out loud first)"></textarea>
        </div>
      </div>

      <div class="panel" aria-labelledby="label-punch">
        <div id="label-punch" class="title">Punchline (funny reveal)</div>
        <div id="punch" class="punch"></div>
      </div>

      <div class="panel" aria-labelledby="label-wisdom">
        <div id="label-wisdom" class="title">Wisdom (real takeaway)</div>
        <div id="wisdom" class="wisdom"></div>
      </div>
    </div>

    <div class="controls" role="group" aria-label="Controls">
      <button id="revealPunch" class="primary" title="Show the funny completion">Show Punchline</button>
      <button id="revealWisdom" title="Show the real takeaway" disabled>Show Wisdom</button>
      <button id="next" title="Next card">Next</button>
      <button id="shuffle" title="Shuffle deck">Shuffle</button>
      <button id="copyLine" title="Copy your typed line">Copy My Line</button>
      <button id="clearLine" title="Clear input">Clear</button>
    </div>

    <div class="footer">
      <div class="badge" id="progress"></div>
      <div class="tip">Tip: After wisdom, ask ‚ÄúWhat tiny action does this suggest for today?‚Äù</div>
    </div>
    <div class="spark" id="spark"></div>
  </div>
</div>

<script>
const deck = [
  {s:"Recovery is like Wi‚ÄëFi‚Ä¶", p:"‚Ä¶strongest near the router and nonexistent in the basement of my feelings.", w:"Connection strengthens recovery; isolation weakens it.", h:["router","signal","basement"]},
  {s:"My cravings show up like raccoons‚Ä¶", p:"‚Ä¶cute on TikTok, chaotic in my kitchen.", w:"Cravings pass; protect your environment while they do.", h:["night","trash","lid"]},
  {s:"The inner critic is basically‚Ä¶", p:"‚Ä¶an unpaid intern with a megaphone.", w:"Your inner critic isn‚Äôt truth‚Äîpractice defusion and kinder self-talk.", h:["loud","commentary","not facts"]},
  {s:"Meditation is just‚Ä¶", p:"‚Ä¶pretending my brain is a snow globe I‚Äôm too tired to shake.", w:"Short, consistent mindfulness reps beat perfection.", h:["short reps","breathe","practice"]},
  {s:"Boundaries are like phone chargers‚Ä¶", p:"‚Ä¶everyone wants one, nobody knows where they left it.", w:"Clear, stated boundaries conserve energy and safety.", h:["energy","plug in","limits"]},
  {s:"Relapse prevention is kind of like‚Ä¶", p:"‚Ä¶installing baby gates for my amygdala.", w:"Plan simple if-then moves for your top triggers.", h:["if-then","gate","plan"]},
  {s:"Denial is the magician who‚Ä¶", p:"‚Ä¶makes consequences disappear and problems multiply.", w:"Denial delays pain; honesty starts healing.", h:["hide","disappear","truth"]},
  {s:"Early recovery is airplane mode where‚Ä¶", p:"‚Ä¶no one can reach me, including common sense.", w:"Pause > urge. Use HALT checks and grounding.", h:["pause","HALT","reach"]},
  {s:"A sponsor is just Google‚Ä¶", p:"‚Ä¶with better boundaries and fewer pop-ups.", w:"Ask for help early; accountability beats white-knuckling.", h:["help","ask","feedback"]},
  {s:"Meetings are like Netflix‚Ä¶", p:"‚Ä¶confusing at first, then suddenly binge-worthy.", w:"Keep showing up‚Äîreps build skill and confidence.", h:["episodes","keep going","series"]},
  {s:"Self-care is the smoke alarm that‚Ä¶", p:"‚Ä¶keeps chirping even when I‚Äôm making toast.", w:"Sleep, food, movement stabilize mood and cravings.", h:["basic needs","signals","checklist"]},
  {s:"Triggers are pop-up ads that‚Ä¶", p:"‚Ä¶promise everything and deliver malware.", w:"Notice triggers, name them, choose the next right action.", h:["name it","next step","annoying"]},
  {s:"Procrastination is my emotional snooze button because‚Ä¶", p:"‚Ä¶I‚Äôll definitely grow tomorrow, probably.", w:"Action beats avoidance‚Äîstart tiny, start now.", h:["tiny start","avoidance","later"]},
  {s:"Urges talk like late-night infomercials:", p:"‚ÄúFor three low payments of your serenity!‚Äù", w:"Cravings sell urgency; you can delay and breathe.", h:["delay","breathe","pitch"]},
  {s:"People-pleasing is a loyalty card that‚Ä¶", p:"‚Ä¶keeps giving points to people who never check out.", w:"People-pleasing costs self-respect; practice respectful ‚Äòno‚Äôs.", h:["points","checkout","respect"]},
  {s:"Honesty is the password reset that‚Ä¶", p:"‚Ä¶I should‚Äôve used years ago.", w:"Radical honesty simplifies recovery and relationships.", h:["reset","simple","truth"]},
  {s:"Excuses are coupons that‚Ä¶", p:"‚Ä¶expire right after you try to use them.", w:"Own choices; small accountability builds momentum.", h:["expired","ownership","momentum"]},
  {s:"Catastrophizing is weather radar that‚Ä¶", p:"‚Ä¶sees hurricanes in every drizzle.", w:"Reality-testing and grounding reduce anxiety spirals.", h:["forecast","evidence","ground"]},
  {s:"Rumination is a treadmill that‚Ä¶", p:"‚Ä¶goes nowhere at 6 mph.", w:"Shift from thinking to doing; tiny tasks break loops.", h:["loop","task","forward"]},
  {s:"Impulse control is a seatbelt that‚Ä¶", p:"‚Ä¶clicks before the crash, not after.", w:"Use a 10-second pause and a plan for hot moments.", h:["pause","plan","safety"]}
];

let order = [...Array(deck.length).keys()];
let idx = 0;

const elSetup = document.getElementById('setup');
const elPunch = document.getElementById('punch');
const elWisdom = document.getElementById('wisdom');
const elUser = document.getElementById('userLine');
const elProg = document.getElementById('progress');
const elSpark = document.getElementById('spark');
const hintbar = document.getElementById('hintbar');
const btnPunch = document.getElementById('revealPunch');
const btnWisdom = document.getElementById('revealWisdom');
const starter = document.getElementById('starter');

function shuffle(a){
  for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}
}
function render(){
  const item = deck[order[idx]];
  elSetup.textContent = "‚Äú" + item.s + "‚Äù";
  elPunch.style.display = 'none';
  elWisdom.style.display = 'none';
  elPunch.textContent = item.p;
  elWisdom.textContent = item.w;
  elUser.value = '';
  btnWisdom.disabled = true;
  elProg.textContent = `Card ${idx+1} of ${deck.length}`;

  // build hint chips
  hintbar.innerHTML = "";
  (item.h||[]).forEach(word => {
    const d = document.createElement('div');
    d.className = 'chip';
    d.textContent = word;
    d.onclick = ()=> insertAtCursor(elUser, (elUser.value && !elUser.value.endsWith(' ')?' ':'') + word);
    hintbar.appendChild(d);
  });
}
function insertAtCursor(field, text){
  const start = field.selectionStart || 0;
  const end = field.selectionEnd || 0;
  const pre = field.value.substring(0,start);
  const post = field.value.substring(end);
  field.value = pre + text + post;
  field.focus();
  const pos = start + text.length;
  field.setSelectionRange(pos,pos);
}
function next(){ idx = (idx + 1) % deck.length; render(); }
function revealPunch(){ elPunch.style.display = 'block'; btnWisdom.disabled = false; sparkle(18); }
function revealWisdom(){ elWisdom.style.display = 'block'; sparkle(26); }
function copyLine(){ navigator.clipboard.writeText(elUser.value || ""); }
function clearLine(){ elUser.value = ""; }

function sparkle(count=20){
  for(let i=0;i<count;i++){
    const d = document.createElement('div');
    d.className = 'confetti';
    d.style.left = (50 + (Math.random()*40-20)) + '%';
    d.style.background = `hsl(${Math.random()*360},85%,55%)`;
    d.style.transform = `translate(-50%, -10px) rotate(${Math.random()*180}deg)`;
    const tx = (Math.random()*2-1)*200;
    const ty = 500 + Math.random()*400;
    const rot = 360 + Math.random()*720;
    const dur = 700 + Math.random()*900;
    document.getElementById('spark').appendChild(d);
    d.animate([
      { transform:`translate(${tx}px,-20px) rotate(0deg)`, opacity:1 },
      { transform:`translate(${tx}px,${ty}px) rotate(${rot}deg)`, opacity:0.9 }
    ], { duration: dur, easing: 'cubic-bezier(.2,.7,.2,1)' }).onfinish = ()=> d.remove();
  }
}

document.getElementById('next').onclick = next;
btnPunch.onclick = revealPunch;
btnWisdom.onclick = revealWisdom;
document.getElementById('shuffle').onclick = ()=>{ shuffle(order); idx=0; render(); };
document.getElementById('copyLine').onclick = copyLine;
document.getElementById('clearLine').onclick = clearLine;

// helper buttons insert templates
document.querySelectorAll('.helper').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const t = btn.getAttribute('data-template');
    document.getElementById('userLine').value = t;
    document.getElementById('starter').textContent = "Starter added ‚Äî fill the blanks and go for it.";
  });
});

shuffle(order); render();
</script>
</body>
</html>
